<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform Examples</title>
  <link rel="stylesheet" href="src/css/transform_examples.css">
</head>
<body>
<div class="wrapper">
  <section class="section" id="example_1">
    <div class="shadow">
      <div class="circle"></div>
    </div>
  </section>
  <section class="section" id="example_2">
    <div class="square square--rotate"></div>
    <div class="square square--scale"></div>
    <div class="square square--skew"></div>
    <div class="square square--matrix"></div>
  </section>
  <section class="section" id="example_3">
    <div class="square square--rotate"></div>
    <div class="square square--scale"></div>
    <div class="square square--skew"></div>
    <div class="square square--matrix"></div>
  </section>
  <section class="section" id="example_4">
    <div class="perspective-wrapper">
      <div class="circle"></div>
    </div>
  </section>
  <section class="section" id="example_5">
    <div class="card">
      <div class="card__face card__face--front"></div>
      <div class="card__face card__face--back"></div>
    </div>
  </section>
  <section class="section" id="example_6">
    <div class="box-wrapper">
      <div class="box box--1"></div>
      <div class="box box--2"></div>
      <div class="box box--3"></div>
    </div>
  </section>
</div>
</body>
</html>
